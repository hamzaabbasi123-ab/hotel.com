        </div>

    <section class="booking" id="booking">
        <div class="container">
            <h2>Book Your Stay</h2>
            <form id="booking-form" method="post" action="submit_booking.php">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="room">Room Type:</label>
                <select id="room" name="room">
                    <option value="deluxe">Deluxe Room - $100/night</option>
                    <option value="suite">Suite - $200/night</option>
                    <option value="presidential">Presidential Suite - $500/night</option>
                </select>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Book Now</button>
            </form>
        </div>
    </section>
